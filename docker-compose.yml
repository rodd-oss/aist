version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aist-backend
    ports:
      - "5192:5192"
    volumes:
      - ./aist:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/main.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5192/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
